<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kuis Netizen</title>
  <style>
    body {
      font-family: 'Comic Sans MS', cursive, sans-serif;
      background-color: #f0f8ff;
      margin: 0;
      padding: 20px;
      text-align: center;
    }

    h1 {
      font-size: 7vw;
      color: #ff69b4;
      margin-bottom: 20px;
    }

    #question {
      font-size: 5vw;
      margin-bottom: 30px;
    }

    button {
      font-size: 5vw;
      padding: 10px 20px;
      margin: 10px;
      border: none;
      border-radius: 12px;
      background-color: #ff69b4;
      color: white;
      cursor: pointer;
      transition: background-color 0.3s ease;
      display: block;
      width: 80%;
      margin-left: auto;
      margin-right: auto;
    }

    button:hover {
      background-color: #ff1493;
    }

    #result {
      font-size: 5vw;
      margin-top: 30px;
      color: #4CAF50;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <h1>KUIS NETIZEN 🤣</h1>
  <div id="quiz-container">
    <div id="question"></div>
    <div id="options"></div>
    <div id="result"></div>
  </div>

  <script>
    const questions = [
      {
        question: "Apa reaksi kamu kalau dompet jatuh di jalanan rame?",
        options: [
          "Ngambil cepet sambil pura-pura ngikat tali sepatu 😳",
          "Angkat aja sambil joget TikTok 😎",
          "Diam terpaku, berharap bumi menelanmu 😭"
        ]
      },
      {
        question: "Apa yang kamu lakukan saat ketemu mantan di kondangan?",
        options: [
          "Senyum kaku sambil minum es teh 🍹",
          "Mendadak sibuk balas chat palsu 📱",
          "Berpura-pura lupa ingatan 🤯"
        ]
      },
      {
        question: "Kalau tiba-tiba dipanggil bos di grup chat, kamu?",
        options: [
          "Tiba-tiba sinyal hilang 📵",
          "Nanya 'Ada apa, bos?' padahal sudah deg-degan 😰",
          "Balas dengan stiker ketawa ngakak 🤣"
        ]
      }
    ];

    let currentQuestion = 0;

    function showQuestion() {
      if (currentQuestion < questions.length) {
        document.getElementById('result').innerHTML = "";
        document.getElementById('question').innerHTML = questions[currentQuestion].question;
        const optionsDiv = document.getElementById('options');
        optionsDiv.innerHTML = "";

        questions[currentQuestion].options.forEach(option => {
          const button = document.createElement('button');
          button.innerText = option;
          button.onclick = () => {
            document.getElementById('result').innerHTML = "Jawaban kamu: " + option;
            setTimeout(() => {
              currentQuestion++;
              showQuestion();
            }, 1500); // lanjut ke soal berikutnya setelah 1,5 detik
          };
          optionsDiv.appendChild(button);
        });
      } else {
        document.getElementById('quiz-container').innerHTML = "<h2>🎉 Kamu benar-benar netizen sejati! 🎉</h2>";
      }
    }

    showQuestion();
  </script>

</body>
</html>
