<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kuis Netizen</title>
  <style>
    body {
      font-family: 'Comic Sans MS', cursive, sans-serif;
      background-color: #f0f8ff;
      margin: 0;
      padding: 20px;
      text-align: center;
    }

    h1 {
      font-size: 7vw;
      color: #ff69b4;
      margin-bottom: 20px;
    }

    #question {
      font-size: 5vw;
      margin-bottom: 30px;
    }

    button {
      font-size: 5vw;
      padding: 10px 20px;
      margin: 10px;
      border: none;
      border-radius: 12px;
      background-color: #ff69b4;
      color: white;
      cursor: pointer;
      transition: background-color 0.3s ease;
      display: block;
      width: 80%;
      margin-left: auto;
      margin-right: auto;
    }

    button:hover {
      background-color: #ff1493;
    }

    #result {
      font-size: 5vw;
      margin-top: 30px;
      color: #4CAF50;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <h1>KUIS NETIZEN 🤣</h1>
  <div id="quiz-container">
    <div id="question"></div>
    <div id="options"></div>
    <div id="result"></div>
  </div>

  <script>
    const questions = [
      {
        question: "Apa sikapmu kalau ada netizen yang sering ngehujat tanpa alasan jelas?",
        options: [
          {
            text: "Blokir aja, biar gak nyebelin! 🤐",
            response: "Huh, itu baru netizen tangguh! Tapi jangan asal blokir, nanti bisa jadi penasaran! 😏"
          },
          {
            text: "Beri kesempatan mereka untuk berbicara, biar bisa kasih pencerahan! 💡",
            response: "Hmm, mau pencerahan malah kasih pencerahan? Kamu beneran deh! 😜"
          },
          {
            text: "Balas dengan meme lucu aja, biar mereka sadar! 😂",
            response: "Ayo! Memesolution! Pasti si netizen malah bingung, ngapain diseriusin! 🤣"
          }
        ]
      },
      {
        question: "Kamu lihat postingan orang yang sangat nyebelin, reaksi kamu?",
        options: [
          {
            text: "Senyum aja, terus scroll ke bawah, biar gak ikutan emosi 😌",
            response: "Itu dia, netizen bijak! Harusnya banyak yang kayak gini, jangan ikut-ikutan emosi! 😎"
          },
          {
            text: "Komentar langsung: 'Eh, kamu gak punya kerjaan apa?' 🤔",
            response: "Wah, siap-siap aja ditungguin di blokir! 😂 Nggak bisa gitu deh, bro!"
          },
          {
            text: "Like dulu, baru komen sambil nunggu drama berlanjut 😅",
            response: "Ah, kamu fans berat drama, ya? Tunggu aja sampai episode berikutnya, pasti makin seru! 😆"
          }
        ]
      },
      {
        question: "Ketika ada berita viral yang sensitif, apa yang kamu lakukan?",
        options: [
          {
            text: "Langsung share, biar semua orang tau! 📰",
            response: "Wah, kamu pasti suka drama, ya? Sabar dulu, ntar pasti ada kejutan! 🧐"
          },
          {
            text: "Baca dulu, pikir-pikir sebelum komentar atau share! 🤔",
            response: "Cerdas! Kamu gak mau jadi buzzer, kan? Pikir dulu sebelum ikut tren! 😎"
          },
          {
            text: "Cek komentar orang dulu, kalau banyak yang setuju baru share! 🙄",
            response: "Hmm, jago strategi nih! Kalo banyak yang setuju, berarti oke untuk share, ya? 😏"
          }
        ]
      }
    ];

    let currentQuestion = 0;

    function showQuestion() {
      if (currentQuestion < questions.length) {
        document.getElementById('result').innerHTML = "";
        document.getElementById('question').innerHTML = questions[currentQuestion].question;
        const optionsDiv = document.getElementById('options');
        optionsDiv.innerHTML = "";

        questions[currentQuestion].options.forEach(option => {
          const button = document.createElement('button');
          button.innerText = option.text;
          button.onclick = () => {
            document.getElementById('result').innerHTML = option.response;
            setTimeout(() => {
              currentQuestion++;
              showQuestion();
            }, 1500); // lanjut ke soal berikutnya setelah 1,5 detik
          };
          optionsDiv.appendChild(button);
        });
      } else {
        document.getElementById('quiz-container').innerHTML = "<h2>🎉 Kamu benar-benar netizen sejati! 🎉</h2>";
      }
    }

    showQuestion();
  </script>

</body>
</html>
