<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kuis Netizen</title>
  <style>
    body {
      font-family: 'Comic Sans MS', cursive, sans-serif;
      background-color: #f0f8ff;
      margin: 0;
      padding: 20px;
      text-align: center;
    }

    h1 {
      font-size: 7vw;
      color: #ff69b4;
      margin-bottom: 20px;
    }

    #question {
      font-size: 5vw;
      margin-bottom: 30px;
    }

    button {
      font-size: 5vw;
      padding: 10px 20px;
      margin: 10px;
      border: none;
      border-radius: 12px;
      background-color: #ff69b4;
      color: white;
      cursor: pointer;
      transition: background-color 0.3s ease;
      display: block;
      width: 80%;
      margin-left: auto;
      margin-right: auto;
    }

    button:hover {
      background-color: #ff1493;
    }

    #result {
      font-size: 5vw;
      margin-top: 30px;
      color: #4CAF50;
      font-weight: bold;
    }

    #final-feedback {
      font-size: 5vw;
      color: #ff6347;
      font-weight: bold;
      margin-top: 40px;
    }
  </style>
</head>
<body>

  <h1>KUIS NETIZEN 🤣</h1>
  <div id="quiz-container">
    <div id="question"></div>
    <div id="options"></div>
    <div id="result"></div>
    <button id="next-btn" style="display:none;" onclick="nextQuestion()">Lanjut</button>
  </div>
  <div id="final-feedback"></div>

  <script>
    const questions = [
      {
        question: "Apa sikapmu kalau ada netizen yang sering ngehujat tanpa alasan jelas?",
        options: [
          {
            text: "Blokir aja, biar gak nyebelin! 🤐",
            response: "Wah, itu dia! Netizen tangguh yang gak mau repot! Tapi hati-hati, bisa-bisa kamu jadi lebih penasaran deh! 😂",
            value: 1
          },
          {
            text: "Beri kesempatan mereka untuk berbicara, biar bisa kasih pencerahan! 💡",
            response: "Wow, pencerahan banget! Cuma hati-hati, jangan sampe kamu malah di-blow-up, ya? 😏",
            value: 2
          },
          {
            text: "Balas dengan meme lucu aja, biar mereka sadar! 😂",
            response: "Bener tuh! Si netizen malah bingung, ‘ini ngapain sih gue di-meme-in?’ 😜",
            value: 3
          }
        ]
      },
      {
        question: "Kamu lihat postingan orang yang sangat nyebelin, reaksi kamu?",
        options: [
          {
            text: "Senyum aja, terus scroll ke bawah, biar gak ikutan emosi 😌",
            response: "Tahu diri! Netizen bijak, ya? Jangan bawa emosi ke komentar, nanti bisa kena karma! 😎",
            value: 1
          },
          {
            text: "Komentar langsung: 'Eh, kamu gak punya kerjaan apa?' 🤔",
            response: "Wah, siap-siap aja deh! Ini mah netizen yang suka cari masalah. Pasti langsung dibalas, ‘Mau di-banned nih?’ 😅",
            value: 2
          },
          {
            text: "Like dulu, baru komen sambil nunggu drama berlanjut 😅",
            response: "Hmm, pengamat drama? Ayo, tungguin episode selanjutnya, siapa tahu makin seru! 😂",
            value: 3
          }
        ]
      },
      {
        question: "Ketika ada berita viral yang sensitif, apa yang kamu lakukan?",
        options: [
          {
            text: "Langsung share, biar semua orang tau! 📰",
            response: "Langsung disebar, tanpa pikir panjang! Kamu netizen sejati yang suka drama, ya? 😏",
            value: 3
          },
          {
            text: "Baca dulu, pikir-pikir sebelum komentar atau share! 🤔",
            response: "Wah, kamu tipe netizen yang punya kepala dingin! Nggak sembarangan ikutan viral, keren! 😎",
            value: 2
          },
          {
            text: "Cek komentar orang dulu, kalau banyak yang setuju baru share! 🙄",
            response: "Ah, pinter! Kamu kayak mau ngikutin tren yang ‘sedang hits’, tapi tetep selektif! 😜",
            value: 1
          }
        ]
      }
    ];

    let currentQuestion = 0;
    let totalScore = 0;

    function showQuestion() {
      if (currentQuestion < questions.length) {
        document.getElementById('result').innerHTML = "";
        document.getElementById('final-feedback').innerHTML = "";
        document.getElementById('question').innerHTML = questions[currentQuestion].question;
        const optionsDiv = document.getElementById('options');
        optionsDiv.innerHTML = "";

        questions[currentQuestion].options.forEach(option => {
          const button = document.createElement('button');
          button.innerText = option.text;
          button.onclick = () => {
            document.getElementById('result').innerHTML = option.response;
            totalScore += option.value;
            document.getElementById('next-btn').style.display = 'block';
          };
          optionsDiv.appendChild(button);
        });
      } else {
        showFinalFeedback();
      }
    }

    function nextQuestion() {
      currentQuestion++;
      document.getElementById('next-btn').style.display = 'none';
      showQuestion();
    }

    function showFinalFeedback() {
      let feedback = "";
      if (totalScore <= 3) {
        feedback = "Kamu itu netizen yang penuh pertimbangan, kayak detektif yang gak sembarangan geser jari ke komen! 🤔💭";
      } else if (totalScore <= 6) {
        feedback = "Wah, kamu netizen yang cerdas! Punya opini tapi gak asal ngegas! 😉💡";
      } else {
        feedback = "Jelas banget! Kamu netizen dengan drama yang nggak ada habisnya! Ayo, cari perhatian! 😂🔥";
      }
      document.getElementById('final-feedback').innerHTML = feedback;
    }

    showQuestion();
  </script>

</body>
</html>
