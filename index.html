<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kuis Netizen</title>
  <style>
    body {
      font-family: 'Comic Sans MS', cursive, sans-serif;
      background-color: #f0f8ff;
      margin: 0;
      padding: 20px;
      text-align: center;
    }

    h1 {
      font-size: 7vw;
      color: #ff69b4;
      margin-bottom: 20px;
    }

    #question {
      font-size: 5vw;
      margin-bottom: 30px;
    }

    button {
      font-size: 5vw;
      padding: 10px 20px;
      margin: 10px;
      border: none;
      border-radius: 12px;
      background-color: #ff69b4;
      color: white;
      cursor: pointer;
      transition: background-color 0.3s ease;
      display: block;
      width: 80%;
      margin-left: auto;
      margin-right: auto;
    }

    button:hover {
      background-color: #ff1493;
    }

    #result {
      font-size: 5vw;
      margin-top: 30px;
      color: #4CAF50;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <h1>KUIS NETIZEN ğŸ¤£</h1>
  <div id="quiz-container">
    <div id="question"></div>
    <div id="options"></div>
    <div id="result"></div>
  </div>

  <script>
    const questions = [
      {
        question: "Apa sikapmu kalau ada netizen yang sering ngehujat tanpa alasan jelas?",
        options: [
          "Blokir aja, biar gak nyebelin! ğŸ¤",
          "Beri kesempatan mereka untuk berbicara, biar bisa kasih pencerahan! ğŸ’¡",
          "Balas dengan meme lucu aja, biar mereka sadar! ğŸ˜‚"
        ]
      },
      {
        question: "Kamu lihat postingan orang yang sangat nyebelin, reaksi kamu?",
        options: [
          "Senyum aja, terus scroll ke bawah, biar gak ikutan emosi ğŸ˜Œ",
          "Komentar langsung: 'Eh, kamu gak punya kerjaan apa?' ğŸ¤”",
          "Like dulu, baru komen sambil nunggu drama berlanjut ğŸ˜…"
        ]
      },
      {
        question: "Ketika ada berita viral yang sensitif, apa yang kamu lakukan?",
        options: [
          "Langsung share, biar semua orang tau! ğŸ“°",
          "Baca dulu, pikir-pikir sebelum komentar atau share! ğŸ¤”",
          "Cek komentar orang dulu, kalau banyak yang setuju baru share! ğŸ™„"
        ]
      }
    ];

    let currentQuestion = 0;

    function showQuestion() {
      if (currentQuestion < questions.length) {
        document.getElementById('result').innerHTML = "";
        document.getElementById('question').innerHTML = questions[currentQuestion].question;
        const optionsDiv = document.getElementById('options');
        optionsDiv.innerHTML = "";

        questions[currentQuestion].options.forEach(option => {
          const button = document.createElement('button');
          button.innerText = option;
          button.onclick = () => {
            document.getElementById('result').innerHTML = "Jawaban kamu: " + option;
            setTimeout(() => {
              currentQuestion++;
              showQuestion();
            }, 1500); // lanjut ke soal berikutnya setelah 1,5 detik
          };
          optionsDiv.appendChild(button);
        });
      } else {
        document.getElementById('quiz-container').innerHTML = "<h2>ğŸ‰ Kamu benar-benar netizen sejati! ğŸ‰</h2>";
      }
    }

    showQuestion();
  </script>

</body>
</html>
